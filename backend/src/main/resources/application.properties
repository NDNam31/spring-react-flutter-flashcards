# Application Name
spring.application.name=flashcards-backend

# Server Port
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/flashcards_db
spring.datasource.username=flashcards_user
spring.datasource.password=flashcards_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration -- dòng ??u b?t true ?? ki?m tra tính xác th?c c?a file backend v3,4,5,6
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Hibernate Type Contributor for PostgreSQL Array Support
spring.jpa.properties.hibernate.type.contributor=io.hypersistence.utils.hibernate.type.contrib.GenericTypeContributor

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.flashcards=DEBUG

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# AI Configuration - Google Gemini API
# IMPORTANT: Set GEMINI_API_KEY environment variable with your actual API key
# Get your API key from: https://aistudio.google.com/app/apikey
gemini.api.key=${GEMINI_API_KEY:dummy-key-for-development}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
gemini.max.cards=20

