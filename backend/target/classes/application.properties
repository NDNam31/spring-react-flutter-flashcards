# ==========================================
# 1. CẤU HÌNH SERVER
# ==========================================
spring.application.name=flashcards-backend
server.port=8080

# ==========================================
# 2. KẾT NỐI DATABASE (Lấy từ Biến Môi Trường)
# ==========================================
# Chỉ lấy giá trị từ biến môi trường, không hardcode
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# 3. CẤU HÌNH JPA / HIBERNATE
# ==========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.type.contributor=io.hypersistence.utils.hibernate.type.contrib.GenericTypeContributor

# ==========================================
# 4. FIX LỖI SUPABASE POOLER (PORT 6543)
# ==========================================
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0
spring.datasource.hikari.data-source-properties.pgOpenPreparedStatements=false
spring.datasource.hikari.data-source-properties.reWriteBatchedInserts=true

# ==========================================
# 5. AI CONFIGURATION (Bảo mật Key)
# ==========================================
# Lấy key từ biến môi trường GEMINI_API_KEY
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
gemini.max.cards=20

# Tắt Flyway
spring.flyway.enabled=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.flashcards=DEBUG